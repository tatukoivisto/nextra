name: Create Tarball

on:
  push:
    branches:
      - private
run: |
          REPO_NAME=$(basename ${{ github.repository }})
          TAG_OR_BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/[a-z]*\///' | tr '/' '-')
          tar --warning=no-file-changed -czvf ${REPO_NAME}-${TAG_OR_BRANCH_NAME}.tar.gz --exclude='./.git/*' .
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${REPO_NAME}-${TAG_OR_BRANCH_NAME}.tar.gz
          asset_name: ${REPO_NAME}-${TAG_OR_BRANCH_NAME}.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}